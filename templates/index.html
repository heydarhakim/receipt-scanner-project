<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Receipt Scanner</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense<span class="highlight">AI</span></h1>
            <p>OCR Receipt Scanner & Analytics</p>
        </header>

        <main>
            <section class="stats-grid">
                <div class="card stat-card">
                    <h3>Monthly Spend</h3>
                    <p class="big-number" id="month-total">Rp 0</p>
                </div>
                <div class="card stat-card">
                    <h3>Most Expensive Item</h3>
                    <p class="medium-text" id="max-item-name">-</p>
                    <small id="max-item-price">Rp 0</small>
                </div>
                <div class="card stat-card action-card">
                    <h3>Actions</h3>
                    <button id="export-btn" class="btn secondary">Download CSV Report</button>
                </div>
            </section>

            <section class="card upload-section">
                <h2>Scan New Receipt</h2>
                <div class="drop-zone" id="drop-zone">
                    <p>Drag & Drop receipt here or click to select</p>
                    <input type="file" id="file-input" hidden accept="image/*">
                </div>
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Processing with PyTorch OCR...</p>
                </div>
            </section>

            <div class="split-view">
                <section class="card">
                    <h2>Recent Scans</h2>
                    <ul id="receipt-list" class="receipt-list">
                        </ul>
                </section>
                
                <section class="card">
                    <h2>Last Scanned Details</h2>
                    <div id="scan-details">
                        <p class="placeholder-text">Scan a receipt to view details here.</p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
